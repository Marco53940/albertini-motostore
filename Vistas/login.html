<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h2 class="menu-inicio" style="color: var(--primary)">MotoStore</h2>
      <ul class="menu-inicio">
        <li>INICIO</li>
        <li>PRODUCTOS</li>
        <li>INGRESAR</li>
      </ul>
      <div class="menu-burger"><i class="material-icons">menu</i></div>
    </header>
    <main>
      <div class="logo">
        <img
          style="margin: 2px; max-width: 8%; border-radius: 50%"
          id="main-logo"
          src="../assets/images/MotoStore-logos.jpeg"
          alt="main-logo"
        />
      </div>
      <div class="login">
        <form class="login-form">
            <input class="login-input" type="text" name="email" placeholder="Email">
            <input class="login-input" type="password" name="password" placeholder="Password">
            <input type="button" class="login-buttons" value="Ingresar">
        </form>
        <button class="login-buttons">Registrarse</button>
        <button class="login-buttons">Olvide mi contrase√±a</button>
      </div>
    </main>
    <footer>
      <div>
        <ul class="footer-list">
          <li>Acerca de</li>
          <li>Registrarse</li>
          <li>Contacto</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
