<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>
              Productos
          </h3>
          <div class="card-body">
              <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Descripcion</th>
                      <th>Precio</th>
                      <th>Image</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr  *ngFor="let product of products" class="text-center">    
                     <td>{{product.id}}</td>
                     <td>{{product.name}}</td> 
                     <td>{{product.description}}</td>
                     <td>{{product.price}}</td>
                     <td>{{product.image}}</td>
                     <td>
                         <button (click)="Editar(product)" class="btn btn-warning">Editar</button>
                         <button (click)="Eliminar(product)" class="btn btn-danger" style="margin-left: 10px;">Borrar</button>
                     </td>

                  </tr>
              </tbody>
          </table>
          <button *ngIf="products.length > 0" (click)="EliminarTodos()" class="btn btn-danger" style="margin-left: 10px;">Borrar Todos</button>
          </div>
      </div>
  </div>
</div>
